<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P1: Portfolio Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <!-- Picture, Name, and Title -->
      <div class="row">
        <div class="col-md-6 title-logo">
          <img class="img-responsive" src="img/profile.jpg" alt="Profile Photo" width="104" height="119">
        </div>
        <div class="col-md-6 text-uppercase text-right">
          <h1 class="text-thin title-super">Michael Pigott</h1>
          <h3>Senior Software Engineer</h3>
        </div>
      </div>
      <!-- Horizontal Rule -->
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <!-- Central Image -->
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="img/caribbean.jpg" alt="St. Kitts">
        </div>
      </div>
      <!-- Featured Work -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <!-- Project List -->
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="img/east_gardens.jpg" alt="Eastern Gardens of Japan's Imperial Palace">
          <h3 class="text-uppercase">XML-to-Avro</h3>
          <p><a href="https://github.com/mikepigott/xml-to-avro">https://github.com/mikepigott/xml-to-avro</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="img/mt_fugi.jpg" alt="Mt. Fuji">
          <h3 class="text-uppercase">FlashSort</h3>
          <p><a href="https://github.com/mikepigott/flashsort">https://github.com/mikepigott/flashsort</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="img/golden_gate.jpg" alt="Golden Gate Bridge">
          <h3 class="text-uppercase">Sudoku</h3>
          <p><a href="https://github.com/mikepigott/sudoku">https://github.com/mikepigott/sudoku</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
